<body>
      <h1>TECH QUIZHUB</h1>
      <hr>
      <div class="grid-container">
          <div class="grid-x">
              <h1 id="header">THANKS FOR PLAYING THIS GAME</h2>
              <p>Please Fill the Below Feedback Form</p>
                <div class="cell small-12 medium-12 large-12">
                    <form action= "mailto:amandixit033@gmail.com" method="POST" enctype="text/plain" id="Feedback">
                        
                        <div>
                            <label>Enter Date</label>
                            <input type="date" placeholder="enter the date and time">
                        </div>
                        <div>
                            <label>Your Name:</label>
                            <input type="text" placeholder="enter your name:">
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email addres">
                        </div>
                        
                        <div>
                            <label>How Was The Gameplay:</label>
                            <input type="text" placeholder="enter rating between(1-5)">
                        </div>
                        <div>
                            <label>Content Material:</label>
                            <input type="text" placeholder="enter rating between(1-5)">
                        </div>
                        <div>
                            <label>Did the Game was having GUI:</label>
                            <input type="text" placeholder="enter rating between(1-5)">
                        </div>
                        <div>
                            <label>How many New things You Learnt</label>
                            <input type="number" placeholder="enter the number">
                        </div>
                        <div>
                            <label>How was the difficulty level of Quiz:</label>
                            <input type="range" placeholder="enter difficulty level">
                        </div>
                        <div>
                            <label>Do you want to receive copy of your feedback</label>
                            <input type="checkbox">
                        </div>
                        <div>
                            <input type="submit" value="send">
                            <input type="reset"  value="reset">
                        </div>

                    </form>
                </div>             
          </div>
